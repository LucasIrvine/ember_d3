<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Emberrrrrrr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <script type="text/x-handlebars" >
      <div class="container-fluid">
        <h1>Welcome to the dashboard.</h1>
        <nav>
          <ul>
            <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
            <li>{{#linkTo "socialIdx"}}Social Index{{/linkTo}}</li>
            <li>{{#linkTo "brandMetrics"}}Brand Metrics{{/linkTo}}</li>
          </ul>
        </nav>
        <br /><hr />
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h3>Home</h3>
      <p>Purpose of this page is to get familiar with ember.js and to sit amet, consectetur adipisicing elit. Obcaecati, consequuntur nemo officia ipsam non laboriosam cum autem pariatur architecto nihil perspiciatis at iste aliquam voluptas blanditiis adipisci eaque delectus beatae.</p>
    </script>

    <script type="text/x-handlebars" data-template-name="socialIdx">
      <h3>Social Index</h3>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th><a {{action pushSort 'rank'}}>Rank</a></th>
            <th><a {{action pushSort 'interestDisplayName'}}>Interest</a></th>
            <th><a {{action pushSort 'socialIndex'}}>SocialIndex</a></th>
            <th><a {{action pushSort 'postCount'}}>Volume</a></th>
            <th><a {{action pushSort 'trueAcceleration'}}>Acceleration</a></th>
            <th><a {{action pushSort 'positiveSentiment'}}>Sentiment</a></th>
          </tr>
        </thead>
        <tbody>
        
          {{#each controller}}
            {{#if rank}}
             <tr>
              <td>{{rank}}</td>
              <td>{{interestDisplayName}}</td>
              <td>{{rounder socialIndex}}</td>
              <td>{{postCount}}</td>
              <td>{{trueAcceleration}}</td>
              <td>
                <div class="sentiChart">
                  {{{posGraph positiveSentiment}}}
                  {{{negGraph negativeSentiment}}}
                </div>
              </td>
            </tr>
            {{/if}}
          {{/each}}

        </tbody>
      </table>  
    </script>
    <script type="text/x-handlebars" data-template-name="brandMetrics">
      <h3>Brand Metrics</h3>
      <div id="chartWrap">
        {{view App.ChartView contentBinding="view.chartValues"}}
        <p class='print'></p>
        <p class='print2'></p>
      </div>
    </script>

    <script src="js/libs/jquery-1.9.1.js"></script>
    <script src="js/libs/handlebars-1.0.0.js"></script>
    <script src="js/libs/ember-1.0.0-rc.7.js"></script>
    <script src="js/libs/d3.js"></script>
    <!--<script src="js/libs/ember_data.v0.13-104-ga1d877c.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/views/chart.js"></script>

  </body>
</html>
